apiVersion: litmuschaos.io/v1alpha1
kind: KubernetesChaosExperiment
metadata:
  name: redis-cache-expire
  namespace: hce
spec:
  tasks:
     - definition:
        chaos:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "60" # in seconds
            - name: RAMP_TIME
              value: ""
            - name: ADDRESS
              value: ""
            - name: KEY
              value: ""
            - name: DATABASE
              value: "0"
            - name: EXPIRATION
              value: ""
            - name: EXPIRY_OPTION
              value: ""
            - name: SECRET_FILE_PATH
              value: ""