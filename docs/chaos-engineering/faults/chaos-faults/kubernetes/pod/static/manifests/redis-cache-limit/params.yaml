apiVersion: litmuschaos.io/v1alpha1
kind: KubernetesChaosExperiment
metadata:
  name: redis-cache-limit
  namespace: hce
spec:
  tasks:
     - definition:
        chaos:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "60" # in seconds
            ## Period to wait before and after injection of chaos in sec
            - name: RAMP_TIME
              value: ""
            - name: ADDRESS
              value: ""
            - name: MAX_MEMORY
              value: "50%"
            - name: SECRET_FILE_PATH
              value: ""