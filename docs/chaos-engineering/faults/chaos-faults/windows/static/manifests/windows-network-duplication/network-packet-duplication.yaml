apiVersion: litmuschaos.io/v1alpha1
kind: MachineChaosExperiment
metadata:
  name: windows-network-duplication
spec:
  engineState: "active"
  chaosServiceAccount: litmus-admin
  experiments:
    infraType: windows
    steps:
      - - name: windows-network-duplication
    tasks:
    - definition:
        chaos:
          env:
            - name: NETWORK_PACKET_DUPLICATION_PERCENTAGE
              value: "100"