##  whether to modify the body as per the status code provided
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: engine-nginx
spec:
  engineState: "active"
  annotationCheck: "false"
  appinfo:
    appns: "default"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-admin
  experiments:
  - name: pod-http-status-code
    spec:
      components:
        env:
        # provide the encoding type for the response body
        # currently supported value are gzip, deflate
        # if empty no encoding will be applied
        - name: CONTENT_ENCODING
          value: 'gzip'
        # provide the content type for the response body
        - name: CONTENT_TYPE
          value: 'text/html'
        #  whether to modify the body as per the status code provided
        - name: "MODIFY_RESPONSE_BODY"
          value: "true"
        # modified status code for the http response
        - name: STATUS_CODE
          value: '500'
        # provide the port of the targeted service
        - name: TARGET_SERVICE_PORT
          value: "80"
