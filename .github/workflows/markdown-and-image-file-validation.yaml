name: MarkDown and Image Filename Validation

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.jpg'
      - '**/*.png'
      - '**/*.jpeg'
      - '**/*.svg'

jobs:
  kebab-case-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Validate filenames
        run: |
          # Define color codes for output
          Red='\033[0;31m'
          Green='\033[0;32m'
          Yellow='\033[0;33m'
          Blue='\033[0;34m'
          Reset='\033[0m'

          echo -e "${Blue}Checking all changed Markdown and image files...${Reset}"

# initialize flag to check failure in validation 
           failure_flag=0

## Kebab case check start
        # get static files and ignore .github folder and other special markdown files

          changed_files=$(git diff --name-only HEAD^1 HEAD | grep -E '\.(md|jpg|png|jpeg|svg)$' | grep -E '^(docs|kb|community|roadmap|static|university|release-notes)/')

          if [ -z "$changed_files" ]; then
            echo -e "${Green}No relevant files were changed in this PR.${Reset}"
            exit 0
          fi

          # List changed files
          echo -e "${Blue}Changed files:${Reset}"
          x=1
          echo "$changed_files" | while read -r file; do
              dir=$(dirname "$file")
              base=$(basename "$file")
              parent_folder=$(basename "$dir")
              if [ "$parent_folder" = "." ]; then
                  parent_folder="root"
              fi
         # Treat folder name as part of the file name
              combined_info="$parent_folder/$base"  
              echo -e "${Yellow} $x. $combined_info${Reset}"
              x=$((x + 1))
          done
      
        # Find invalid filenames
          invalid_kebab_case=$(echo "$changed_files" | grep -vE '^([a-z0-9]+(-[a-z0-9]+)*)(/([a-z0-9]+(-[a-z0-9]+)*))*\.(md|jpg|png|jpeg|svg)$' || true)
        # Check for filenames that are not in kebab case

          if [ -n "$invalid_kebab_case" ]; then
            echo -e "${Red}The following filenames are not in kebab-case:${Reset}"
            x=1
            echo "$invalid_kebab_case" | while read -r file; do
              echo -e "${Red}$x. $file${Reset}"
              x=$((x + 1))
            done
            failure_flag=1
          else
            echo -e "${Green}All filenames are in kebab-case.${Reset}"
          fi
 ## Kebab case check end

 ## file name length check start
          changed_files=$(git diff --name-only HEAD^1 HEAD | grep -E '\.(md|jpg|png|jpeg|svg)$' | grep -E '^(docs|kb|community|roadmap|static|university|release-notes)/')

          long_files=$(echo "$changed_files" | awk 'length > 100')
          # Check for filenames that are not long
           if [ -n "$long_files" ]; then
            echo -e "${Blue} The following filenames exceed 100 characters:${Reset}"
             x=1
            echo "$long_files$" | while read -r file; do
              echo -e "${Red}$x. $long_files${Reset}"
              x=$((x + 1))
            done
            failure_flag=1
          else
            echo -e "${Green}All filenames are of valid length.${Reset}"
          fi

          # Exit with appropriate status
          if [ "$failure_flag" -eq 0 ]; then
            echo -e "${Green}All validations passed.${Reset}"
            exit 0
          else
            echo -e "${Red}Validation failed.${Reset}"
            exit 1
          fi

 ## file name length check end